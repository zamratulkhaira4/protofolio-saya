<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background:linear-gradient(120deg,#0f766e,#5eead4,#ccfbf1);
    background-size:300% 300%;
    animation:gradientMove 12s ease infinite;
    color:#333;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 50px;
    background:rgba(15,118,110,0.9);
}

.logo{
    color:white;
    font-weight:700;
    font-size:22px;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:25px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

.nav-links a.active,
.nav-links a:hover{
    text-decoration:underline;
}

/* CONTACT */
.contact{
    max-width:1100px;
    margin:100px auto;
    padding:50px;
    background:rgba(255,255,255,0.96);
    border-radius:26px;
    box-shadow:0 30px 60px rgba(0,0,0,0.15);
}

.contact-header{
    text-align:center;
    margin-bottom:50px;
}

.contact-header h2{
    font-size:36px;
    color:#0f766e;
}

.contact-header p{
    color:#555;
}

/* GRID */
.contact-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
    align-items:center;
}

/* INFO */
.contact-info{
    display:flex;
    flex-direction:column;
    gap:25px;
}

.info-box{
    background:#f0fdfa;
    padding:25px;
    border-radius:18px;
    display:flex;
    align-items:center;
    gap:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    transition:0.3s;
}

.info-box:hover{
    transform:translateY(-5px);
}

.icon{
    font-size:32px;
}

.info-box h4{
    margin-bottom:5px;
}

.info-box a{
    text-decoration:none;
    color:#0f766e;
    font-weight:600;
}

/* FORM */
.contact-form{
    background:#f9fafb;
    padding:35px;
    border-radius:22px;
    box-shadow:0 15px 35px rgba(0,0,0,0.1);
}

.contact-form h3{
    margin-bottom:20px;
    color:#115e59;
}

.contact-form input,
.contact-form textarea{
    width:100%;
    padding:14px 18px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid #ccc;
    font-family:'Poppins',sans-serif;
}

.contact-form textarea{
    resize:none;
    height:120px;
}

.contact-form button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#0f766e;
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.contact-form button:hover{
    background:#115e59;
}

/* RESPONSIVE */
@media(max-width:900px){
    .contact{
        margin:80px 20px;
        padding:35px;
    }

    .contact-grid{
        grid-template-columns:1fr;
    }
}
</style>
</head>
